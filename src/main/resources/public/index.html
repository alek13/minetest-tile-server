<html>
  <head>
    <link rel="stylesheet" href="leaflet.css"/>
    <style>
    body {
        height: 100%;
    }

    #image-map {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    </style>
  </head>
  <body>
    <div id="image-map"></div>

    <script src="leaflet.js"></script>
    <script>
    var map = L.map('image-map', {
      minZoom: 1,
      maxZoom: 13,
      center: [0, 0],
      zoom: 9,
      crs: L.CRS.Simple
    });
    
    L.tileLayer('tiles/{z}/{x}/{y}').addTo(map);

    </script>

  </body>
</html>
